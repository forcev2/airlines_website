<mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" class="tourist_title">
    <h3>Flights</h3>
  </mat-card-title>
  <button mat-raised-button color="primary" class="addButton" (click) = "dialogNewFlight()" >
    Add new flight <i class="material-icons" style="margin-bottom:2px"> add_box</i>
  </button><br>
  <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource">
        <!-- First ID Column -->
        <ng-container matColumnDef="flight_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.flight_id}} </td>
        </ng-container>
        <ng-container matColumnDef="departure_date">
          <th mat-header-cell *matHeaderCellDef> Departure Date </th>
          <td mat-cell *matCellDef="let element"> {{element.departure_date_and_time|date:'yyyy-MM-dd HH:mm'}} </td>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="arrival_date">
          <th mat-header-cell *matHeaderCellDef> Arrival Date </th>
          <td mat-cell *matCellDef="let element"> {{element.arrival_date_and_time|date:'yyyy-MM-dd HH:mm'}} </td>
        </ng-container> 
        <!-- Gender Column -->
        <ng-container matColumnDef="number_of_seats">
          <th mat-header-cell *matHeaderCellDef> Seats </th>
          <td mat-cell *matCellDef="let element"> {{element.number_of_seats}} </td>
        </ng-container>    
        <ng-container matColumnDef="ticket_price">
          <th mat-header-cell *matHeaderCellDef> Ticket Price </th>
          <td mat-cell *matCellDef="let element"> {{element.ticket_price}} $</td>
        </ng-container>
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/flight_users', element.flight_id]">
                <mat-icon class="custom_buttons">edit</mat-icon>
              </a>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
              <mat-icon (click)="openDialogDelete(element)" class="custom_buttons">delete</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons></mat-paginator>
    </div>
